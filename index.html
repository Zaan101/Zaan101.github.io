<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8">
  <title>Zaan Saeed</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>

</head>
<body>
    <div id="vanta-bg"></div>

    <h1>Zaan Saeed</h1>
    <script>
  VANTA.CELLS({
    el: "#vanta-bg",
    mouseControls: true,
    touchControls: true,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.0,
    scaleMobile: 1.0,
    color1: 0x3aafaa,
    color2: 0xffffff,
    size: 1.5,
    speed: 1.0
  });
</script>
</body>


</html>
