 <script>
  const cfgLeft = {
    particles: {
      number: { value: 50, density: { enable: true, value_area: 800 } },
      color: { value: "#1772d0" },
      shape: { type: "circle" },
      opacity: { value: 0.5 },
      size: { value: 2 },
      line_linked: { enable: true, distance: 150, color: "#1772d0", opacity: 0.4, width: 1 },
      move: { enable: true, speed: 2 }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: { enable: true, mode: "repulse" },
        onclick: { enable: true, mode: "push" }
      },
      modes: {
        repulse: { distance: 200 },
        push: { particles_nb: 4 }
      }
    },
    retina_detect: true
  };

  // Use the same settings for right panel
  const cfgRight = JSON.parse(JSON.stringify(cfgLeft));

  /* initialize both panels independently */
  particlesJS("particles-left", cfgLeft);
  particlesJS("particles-right", cfgRight);
</script>
